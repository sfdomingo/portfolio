<style>
    input[type="button"] {
        color: white;
        background-color: rgb(25, 25, 25);
        padding: 20px;
        border: 2px solid white;
        font-size: 20px;
        font-family: monospace;
        transition: 0.5s ease;
        cursor: pointer;
    }
    
    input[type="button"]:hover {
        background-color: rgb(68, 68, 68);
    }
    
    .random {
        color: white;
        font-family: monospace;
    }

    .try-again {
        text-align: center;
        color: white;
        cursor: pointer;
        text-decoration: underline;
        font-family: monospace;
    }
</style>


<body style=" background-color: rgb(25, 25, 25);">
    <div style="margin:0 auto;">
        <div id="widget" style="margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)">
            <input onclick="generate(this)" type="button" value="Generate"></input>
        </div>
    </div>
</body>

<script>
    function generate(element) {
        let words = ["Hello", "Goodbye", "Please", "Thank you", "You're welcome", "Sorry", "Excuse me", "Sir/Ma'am", "Yes", "No", "Introduction (I am ..., My name is...)", "What is your name?", "Nice to meet you", "How are you?", "I need help", "I am looking for ...", "What is that? ", "Where are you from?", "I am from", "What is your profession?", "Did you watch  ...", "Do you listen to ...", "Have you been to ...", "What do you recommend?", "Where is...?", "Where am I?", "How do I get to ...?", "How far is/to", "Can you show me on a map?", "What time is it?", "Do you know when the show starts?", "Do you know when the place opens?", "Left", "Right", "Straight", "Behind", "Turn around", "Near", "Next to", "Airport", "Airplane", "Train station", "Train", "Subway station", "Subway", "Taxi ", "Car", "Motorcycle", "Bike", "Boat", "Restaurant", "Hotel ", "Department Store", "Grocery", "Drug store ", "Market", "What is this?", "Do you have ...?", "Can I see?", "How much does it cost?", "Do you have anything cheaper?", "Where can I find...?", "Can I order ...?", "Can I have ...?", "Can I see the menu?", "Can I have the check?", "What is the best?", "Where is the best?", "What is fun to do here?", "When is the best time to go?", "1-10", "100", "1,000", "What day is it?", "What day is ...open?", "What day does ... happen?", "Days of the week", " Names of the months", "Seasons", "Do you speak...?", "I am learning to speak ...", "Can you repeat that?", "Can you speak slower?", "I don't understand", "Help", "Emergency", "Caution", "Danger", "Fire", "Thief", "Doctor", "Police", "Hospital", "I am hurt", "I feel sick", "I am allergic", "I am lost"];

        document.getElementById("widget").innerHTML = `<div><h1 class="random">${random_word}</h1><p class="try-again" onclick="generate(this)">Roll again</p></div>`;

    }
</script>
